<div class="container-fluid">

  <div class="faq-header row">
    <!-- All Questions -->
    <div class="col-xs-12">
      <h3>
        {{'faq' | translate}}
      </h3>
    </div>
  </div>

  <div id="accordion" role="tablist" aria-multiselectable="true">

    <div>
      <faq-list-item style="display: block;" *ngFor="let faq of faqs" [faq]="faq"></faq-list-item>
    </div>

  </div>

</div>
