<div class="user-profile-container">
  <div class="user-profile-subheader-container">
    <h2>{{'profile' | translate}}</h2>
    <p>{{'profile.create.description' | translate}}</p>

    <div class="user-profile-subheader-info-container">
      <div class="user-profile-subheader-info-image-container">
        <input type="file" id="image-filename" name="imageFilename" class="file" (change)="onImageFilenameChange($event)" accept="image/*">
        <div *ngIf="!user.profileImage" class="icon-camera"><i class="fa fa-camera" aria-hidden="true"></i></div>
        <div *ngIf="user.profileImage" class="user-info-image" [ngStyle]="{'background-image': 'url(' + user.profileImage.imageUrl + ')'}"></div>
      </div>
      <div class="user-profile-subheader-info-name-container"><span>{{user.firstName}} {{user.lastName}}</span></div>
    </div>
  </div>

  <div class="user-profile-tab-container">
    <div class="user-profile-header-tab col-xs-6" [ngClass]="{'selected': selectedState == 'profile'}" (click)="setState('profile')">
      <h4>
        {{'profile' | translate}}
      </h4>
    </div>
    <div class="user-profile-header-tab col-xs-6" [ngClass]="{'selected': selectedState == 'details'}" (click)="setState('details')">
      <h4>
        {{"menu.settings.personal_data" | translate}}
      </h4>
    </div>
  </div>

  <user-profile *ngIf="selectedState == 'profile'" [user]="user"></user-profile>
  <user-details *ngIf="selectedState == 'details'" [user]="user"></user-details>
</div>
