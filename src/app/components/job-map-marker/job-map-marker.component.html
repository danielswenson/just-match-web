<sebm-google-map-marker class="job-map-marker" [latitude]="job.zipLatitude" [longitude]="job.zipLongitude" [iconUrl]="'assets/images/map_job_icon.png'" (markerClick)="mapJobMarkerClicked(job)" (mouseOver)="job.isHovered = true" (mouseOut)="job.isHovered = false">
  <sebm-google-map-info-window [disableAutoPan]="true" [isOpen]="job.isHovered">
    <p class="job-map-marker-info-header"><translation-item [text]="job.name" [translation]="job.translated.name"></translation-item></p>
    <p class="job-map-marker-info-adress-field"><i class="fa fa-map-marker" aria-hidden="true"></i> {{job.address}}</p>
    <span class="job-map-marker-info-salary">{{job.amount}} {{job.hourlyPay.currency}}</span>
    <span class="job-map-marker-info-salary-per-hour">{{job.hours}}h ({{job.hourlyPay.grossSalary}} {{job.hourlyPay.currency}}/h)</span>
  </sebm-google-map-info-window>
</sebm-google-map-marker>
