<div class="user-register">
  <div class="header form-group">
    <div class="fs-l form-group">{{'user.create.title' | translate | uppercase}}</div>
    <div class="header-text">{{'user.create.description' | translate}}</div>
  </div>

  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="material-group">
      <input type="text" id="ssn" [(ngModel)]="user.ssn" name="ssn" [ngClass]="{'not-empty': user.ssn}" required pattern="^[\d\-]+$" minlength="10">
      <label for="ssn">{{'user.form.ssn' | translate}}</label>
    </div>

    <div class="material-group">
      <input type="text" id="first-name" [(ngModel)]="user.firstName" name="firstName" [ngClass]="{'not-empty': user.firstName}" required>
      <label for="first-name">{{'user.form.first_name' | translate}}</label>
    </div>

    <div class="material-group">
      <input type="text" id="last-name" [(ngModel)]="user.lastName" name="lastName" [ngClass]="{'not-empty': user.lastName}" required>
      <label for="last-name">{{'user.form.last_name' | translate}}</label>
    </div>

    <div class="material-group">
      <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" [ngClass]="{'not-empty': user.phone}" required minlength="9">
      <label for="phone">{{'user.form.phone' | translate}}</label>
    </div>

    <div class="material-group">
      <input type="text" id="email" [(ngModel)]="user.email" name="email" [ngClass]="{'not-empty': user.email}"
             required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
      <label for="email">{{'user.form.email' | translate}}</label>
    </div>

    <div>{{'user.form.current_status' | translate}}</div>
    <div>{{'user.form.at_und' | translate}}</div>

    <div class="material-group">
      <input type="date" id="arrived-at" [(ngModel)]="user.arrivedAt" name="arrivedAt" [ngClass]="{'not-empty': user.arrivedAt}" class="arrivedAtInput"
             required pattern='^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$'>
      <label for="arrived-at" class="label-up">{{'user.form.arrived_at' | translate}}</label>
    </div>

    <div>{{'user.form.country_of_origin' | translate}}</div>

    <div class="material-group">
      <input type="password" id="password" [(ngModel)]="user.password" name="password" [ngClass]="{'not-empty': user.password}" required>
      <label for="password">{{'user.form.password' | translate}}</label>
    </div>

    <div class="material-group">
      <input type="password" id="repeat-password" [(ngModel)]="user.repeatPassword" name="repeatPassword" [ngClass]="{'not-empty': user.repeatPassword}" required>
      <label for="repeat-password">{{'user.form.password' | translate}}</label>
    </div>

    <div class="material-group">
      <input type="file" id="image-filename" name="imageFilename" (change)="onImageFilenameChange($event)" accept="image/*">
      <label class="label-up" for="image-filename">{{'user.form.picture' | translate}}</label>
    </div>

    <div class="form-group">
      <input type="checkbox" id="terms">
      <label for="terms">
        {{'terms.accept' | translate}} {{'terms' | translate}}
        <a href="app/assets/terms/160523_2051-2_Terms_and_Conditions_(en).pdf" target="_blank"> PDF EN</a>,
        <a href="app/assets/terms/160520_2051-2_Anvandarvillkor_(sv).pdf" target="_blank"> PDF SV</a>
      </label>
    </div>

    <button type="submit" class="button primary form-group">{{'common.continue' | translate}}</button>
  </form>

  <div class="form-group">{{'common.have_account' | translate}}</div>
  <div>
    <a routerLink="/home" class="fs-m">{{'common.login' | translate}}</a>
  </div>
</div>
